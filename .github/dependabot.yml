version: 2
updates:
  # PHP/Composer dependencies
  - package-ecosystem: "composer"
    directory: "/laravel-backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "php"

  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/laravel-backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"

  # .NET/NuGet dependencies
  - package-ecosystem: "nuget"
    directory: "/AIManagerCore"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
